<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <div class="order-sum-box">
        <img src="./images/illustration-hero.svg" alt="" class="main-img" />

        <div class="order-sum-details">
          <h2 class="order-sum-details-header">Order Summary</h2>
          <p class="order-sum-details-text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="order-sum-plan-box">
            <img src="./images/icon-music.svg" alt="" />
            <div class="order-sum-plan-price">
              <p class="plan-header">Annual Plan</p>
              <p class="plan-text">$59.99/year</p>
            </div>
            <div>
              <a href="#" class="change-link">Change</a>
            </div>
          </div>
          <div class="order-sum-box-btns">
            <button>Proceed to Payment</button>
            <button>Cancel Order</button>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Lucas Miller</a>.
    </div>
  </body>
</html>
